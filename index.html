<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Mein Wetter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
</head>
<body>

    <div id="app-background" class="background-layer"></div>
    <div id="stars" class="stars-layer"></div>
    <div id="celestial-container" class="celestial-layer"></div>
    
    <div id="city-scape" class="city-scape">
        <div class="building type-1"></div>
        <div class="building type-2"></div>
        <div class="building type-3"></div>
        <div class="building type-1"></div>
        <div class="building type-4"></div>
    </div>

    <div id="particles" class="particles-layer"></div>

    <button id="restore-ui-btn" class="restore-btn hidden" onclick="toggleLandscapeMode()"><i class="fa-solid fa-arrow-left"></i> Zurück</button>

    <div class="weather-card">
        <div id="current-time" class="current-time">--:--</div>
        <div class="header">
            <h1>Aktuelles Wetter</h1>
            <p id="location-status">Standort wird ermittelt...</p>
        </div>

        <div id="weather-data" class="weather-info hidden">
            <div id="weather-icon" class="main-icon"></div>
            <div class="temp-container">
                <span id="temperature">--</span><span class="unit">°C</span>
            </div>
            <p id="description" class="description">--</p>
            
            <div class="details">
                <div class="detail-item">
                    <div class="windmill-container">
                        <div class="pole"></div>
                        <div id="windmill-blades" class="blades">
                            <div class="hub"></div>
                            <div class="blade"></div>
                            <div class="blade"></div>
                            <div class="blade"></div>
                        </div>
                    </div>
                    <div class="wind-info">
                        <span class="label">Wind</span>
                        <span id="wind">-- km/h</span>
                    </div>
                </div>
                <!-- Open-Meteo liefert standardmäßig keine Luftfeuchtigkeit✂️  -->
 --
            </div>
        </div>

        <div id="hourly-forecast" class="hourly-container hidden"></div>

        <div id="forecast" class="forecast-container hidden"></div>

        <div id="error-msg" class="error hidden">
            Standortzugriff verweigert oder nicht verfügbar.
        </div>

        <div class="controls-row">
            <button onclick="getLocation()" class="refresh-btn">Aktualisieren</button>
            <button onclick="toggleLandscapeMode()" class="icon-btn" title="Nur Landschaft ansehen"><i class="fa-solid fa-eye"></i></button>
            <button onclick="handleSettingsClick()" class="icon-btn" id="admin-btn" title="Admin Login"><i class="fa-solid fa-lock"></i></button>
        </div>

        <div id="debug-menu" class="debug-menu hidden">
            <button onclick="testScenarios()" class="test-btn" title="Szenario wechseln"><i class="fa-solid fa-flask"></i></button>
            <button onclick="forceDay()" class="test-btn" title="Tag"><i class="fa-solid fa-sun"></i></button>
            <button onclick="forceNight()" class="test-btn" title="Nacht"><i class="fa-solid fa-moon"></i></button>
            <button onclick="logout()" class="test-btn" title="Abmelden" style="background-color: rgba(255, 100, 100, 0.3);"><i class="fa-solid fa-right-from-bracket"></i></button>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="login-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Admin Login</h2>
            <input type="email" id="login-email" placeholder="Email Adresse">
            <input type="password" id="login-password" placeholder="Passwort">
            <div class="modal-buttons">
                <button onclick="performLogin()" class="refresh-btn">Anmelden</button>
                <button onclick="closeLoginModal()" class="refresh-btn cancel-btn">Abbrechen</button>
            </div>
            <p id="login-error" class="error-text"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
